<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Product Display</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>

<body>
  <h2>Product List</h2>
  {% if error %}
  <p>{{ error }}</p>
  {% else %}
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>${{ product.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</body>

</html>
